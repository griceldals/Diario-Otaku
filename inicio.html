<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Diario del Ninja</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="inicio.css">
</head>

<body>
    <header class="contenedor">
        <video class="background" autoplay muted loop playsinline>
            <source src="Multimedia/background.mp4" type="video/mp4">
            <source src="Multimedia/background.webm" type="video/webm">
            <img src="Multimedia/background-img.png" alt="Imagen fondo">
        </video>
        <div class="banner">
            <div class="header">
                <div class="logo">
                    <img src="Multimedia/logo.webp" alt="Logo de El Diario del Ninja">
                </div>
                <div class="user">
                    <div id="icono" class="user--icono">
                        <img src="Multimedia/icono.jpg" alt="Icono de Naruto">
                    </div>
                    <div class="user--nombre">
                        <p>¡Bienvenido, ninja!</p>
                    </div>
                </div>
            </div>
            <div class="contenido">
                <div class="informacion">
                    <div class="informacion--contenido">
                        <h1 class="informacion--titulo">El Diario del Ninja</h1>
                        <div>
                            <p class="informacion Pagina">Explora el mundo de Naruto y sus aventuras.</p>
                            <p class="informacion Pagina">¡Descubre jutsus, personajes y más!</p>
                        </div>
                        <div class="informacion--btn">
                            <a href="index.html" class="btn-ver-mas">Inicia Tu Aventura</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="index.js"></script>
</body>

</html>
